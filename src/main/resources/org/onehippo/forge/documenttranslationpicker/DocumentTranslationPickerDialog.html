<html xmlns:wicket="http://wicket.apache.org/">
<wicket:extend>
  <div class="hippo-dialog-center">
    <div class="hippo-dialog-body" wicket:id="container-holder">
      <div class="introduction" wicket:id="introduction" ></div>
      <form wicket:id="container">
        <div class="form-group" wicket:id="options">
          <div class="label">
            <img wicket:id="img" /> <label wicket:id="translationLabel" />
          </div>
          <div class="input">
            <select wicket:id="translationDropdown">
              <option>None</option>
            </select>
          </div>
        </div>
        </form></div>
  </div>
</wicket:extend>
</html>
